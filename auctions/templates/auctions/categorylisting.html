{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Elements in this category</h1>
    <h1>{{category.name}}</h1>
    {%if listings %}
   <ul>
    {%for listing in listings %}
    <li><a href="{% url 'details' listing.title%}">{{listing.title}}</a></li>
    {%endfor%}
    </ul>
    {%else%}
      <p>There is no listing in this category</p>
    {%endif%}
  


{% endblock %}
